<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<meta name="author" content="Miguel92"/>
<meta name="description" content="Space - Let’s face it; if you want to go to space, you might as well genuinely go to outer space and not hover kind of on the edge of it."/>
<meta name="images" content="./preview.jpg"/>
<meta name="language" content="Spanish"/>
<meta name="theme-color" content="#333333"/>
<meta name="title" content="Space tourism website"/>

<title>Frontend Mentor | Space tourism website</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;300;400;500;600&family=Bellefair&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./assets/css/global-space.css">
<script src="./assets/js/app.js"></script>
</head>
<body class="body-text" bg="home">

	<main class="d-flex justify-content-between flex-column w-100 vh-100 scrollY-auto">
	
		<nav class="navbar position-fixed w-100">
			<!-- Menu toggle -->
			<div class="menu-toggle">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<!-- Logo -->
			<a class="navbar-brand rounded-circle nav_link_toggle" href="#home">
				<img src="./assets/images/shared/logo.svg" alt="log site menu" title="Space tourism website">
			</a>
			<!-- Linea -->
			<div class="navbar-line"></div>
			<!-- Menu -->
			<div class="navbar-collapse">
				<div class="navbar-menu-content">
					<div class="nav-item active">
						<a href="#home" class="nav_link_toggle nav-link navbar-text">
							<strong>00</strong> 
							<span>Home</span>
						</a>
					</div>
					<div class="nav-item">
						<a href="#destination" class="nav_link_toggle nav-link navbar-text">
							<strong>01</strong> 
							<span>Destination</span>
						</a>
					</div>
					<div class="nav-item">
						<a href="#crew" class="nav_link_toggle nav-link navbar-text">
							<strong>02</strong> 
							<span>Crew</span>
						</a>
					</div>
					<div class="nav-item">
						<a href="#technology" class="nav_link_toggle nav-link navbar-text">
							<strong>03</strong> 
							<span>Technology</span>
						</a>
					</div>
				</div>
			</div>
		</nav>
		<!-- Para agregar la plantilla correnpondiente -->
		<div id="app"></div>
		<!-- ========== PANTALLA HOME ========== -->
		<template id="template_home">
			<!-- CARGAMOS ESTILOS -->
			<link rel="stylesheet" href="./assets/css/space-home.css">
			<!-- CARGAMOS SECTION -->
			<section class="d-flex justify-content-end align-items-end h-100">
				<div class="section-content d-grid">
					<div class="column-1 position-relative d-flex justify-content-end align-items-start flex-column">
						<div class="section-head">
							<span class="d-block fst-normal text-uppercase fw-400">So, you want to travel to</span>
							<span class="d-block fst-normal text-uppercase fw-400">Space</span>
						</div>
						<div class="section-text">
							<p class="fst-normal fw-400 d-block">Let’s face it; if you want to go to space, you might as well genuinely go to outer space and not hover kind of on the edge of it. Well sit back, and relax because we’ll give you a truly out of this world experience!</p>
						</div>
					</div> 
					<div class="column-2 d-flex justify-content-center align-items-end">
						<div class="explorer rounded-circle d-flex justify-content-center align-items-center">
							<span class="pointer-events-none text-uppercase">Explore</span>
						</div>
					</div>
				</div>
			</section>
		</template>
		<!-- ========== PANTALLA DESTINATION ========== -->
		<template id="template_destination">
			<!-- CARGAMOS ESTILOS -->
			<link rel="stylesheet" href="./assets/css/space-destination.css">
			<section>
				<div class="content">
					<h4 class="barlow heading-5 text-uppercase fw-400">
						<span class="fw-700">01</span> Pick your destination
					</h4>
					<div class="panels d-grid">
						<div class="d-flex justify-content-center align-items-center">
							<picture id="picture">
							 	<source data-srcset="./assets/images/destination/image-moon.webp 1x">
							 	<img loading="lazy" class="w-100 h-100 object-fit-cover" alt="Moon" title="Moon" src="./assets/images/destination/image-moon.png">
							</picture>
						</div>
						<div>
							<div class="tabs">
								<a href="#0" class="navbar-text barlow fw-400 text-decoration-none text-uppercase tab active">Moon</a>
								<a href="#1" class="navbar-text barlow fw-400 text-decoration-none text-uppercase tab">Mars</a>
								<a href="#2" class="navbar-text barlow fw-400 text-decoration-none text-uppercase tab">Europa</a>
								<a href="#3" class="navbar-text barlow fw-400 text-decoration-none text-uppercase tab">Titan</a>
							</div>
							<div id="moon">
								<div class="dataTitle heading-2 bellefair text-uppercase">
									Moon
								</div>
								<p class="dataText body-text d-block">
									See our planet as you’ve never seen it before. A perfect relaxing trip away to help regain perspective and come back refreshed. While you’re there, take in some history by visiting the Luna 2 and Apollo 11 landing sites.
								</p>
								<div class="line" style="background-color: #383B4B;"></div>
								<div class="stats">
									<div class="column">
										<span class="d-block subheading-2 barlow">AVG. DISTANCE</span>
										<div class="heading-5 bellefair dataKm">
											<span id="km" data-val="384400">0</span> <span class="txt">km</span>
										</div> 
									</div>
									<div class="column">
										<span class="d-block subheading-2 barlow">Est. travel time</span>
										<div class="heading-5 bellefair dataDays">
											<span id="days" data-val="3">0</span> <span class="txt">days</span>
										</div> 
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<script async defer type="module" src="./assets/js/destination.js"></script>
		</template>
		<!-- ========== PANTALLA CREW ========== -->
		<template id="template_crew">
			<!-- CARGAMOS ESTILOS -->
			<link rel="stylesheet" href="./assets/css/space-crew.css">
			<section>
				<div class="content">
					<h4 class="barlow heading-5 text-uppercase fw-400">
						<span class="fw-700">02</span> Meet your crew
					</h4>
					<div>
						<div class="position-relative text-uppercase bellefair crew-info">
							<span class="heading-4 d-block crew-role">Commander</span>
							<span class="heading-3 d-block crew-name">Douglas Hurley</span>
							<p class="body-text d-block crew-bio">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.</p>
							<div class="dots position-absolute">
								<div id="crew_0" class="dot active"></div>
								<div id="crew_1" class="dot"></div>
								<div id="crew_2" class="dot"></div>
								<div id="crew_3" class="dot"></div>
							</div>
						</div>
						<div>
							<picture id="picture" class="douglas_hurley">
								<source data-srcset="./assets/images/crew/image-douglas-hurley.webp 1x">
								<img loading="lazy" class="w-100 object-fit-cover" alt="Douglas Hurley - Commander" title="Douglas Hurley" src="./assets/images/crew/image-douglas-hurley.png">
							</picture>
						</div>
					</div>
				</div>
			</section>
			<script async src="./assets/js/crew.js"></script>
		</template>
	</main>

	<script src="./assets/js/navigation.js"></script>
</body>
</html>
